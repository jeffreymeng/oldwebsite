    <script>
    /* global atob btoa $ */
        function addLink() {
            //Get the selected text and append the extra info
            var selection = window.getSelection(),
                pagelink = '/jft/fs/h1/',
                copytext = pagelink + atob(selection),
                newdiv = document.createElement('div');

            //hide the newly created container
            newdiv.style.position = 'absolute';
            newdiv.style.left = '-99999px';

            //insert the container, fill it with the extended text, and define the new selection
            document.body.appendChild(newdiv);
            newdiv.innerHTML = copytext;
            selection.selectAllChildren(newdiv);

            window.setTimeout(function() {
                document.body.removeChild(newdiv);
            }, 100);
        }

        $("h1").on('copy', addLink);
        
function getPosition(str, m, i) {
   return str.split(m, i).join(m).length;
}
function onpaste(e) {
    e.preventDefault();
    var pastedText = '';
    if (window.clipboardData && window.clipboardData.getData) { // IE
        pastedText = window.clipboardData.getData('Text');
      } else if (e.clipboardData && e.clipboardData.getData) {
        pastedText = e.clipboardData.getData('text/plain');
      }
    var text = btoa(pastedText.substring(getPosition(pastedText, "/", 4)));
    var format = pastedText.substring(getPosition(pastedText, "/", 3), getPosition(pastedText, "/", 4));
    console.log(format);
    var open = "<" + format + " class='pasted-txt'>";
    var close = "</" + format + ">";
    this.value = open + text + close;
}

$("#ta").on("paste", onpaste);
