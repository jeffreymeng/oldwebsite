    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="login-card">
                        <h1>Log-in</h1>
                        <br>
                        <div id="main">
                            <input type="text" name="user" id="username" placeholder="Username">
                            <input type="password" name="pass" id="password" placeholder="Password">
                            <input type="button" id="passwordlogin" name="login" class="login login-submit" value="login">
                            <p>Or:</p>
                             <a class="btn btn-block btn-social btn-google" id="googlelogin">
                                <span class="fa fa-google"></span> Sign in with Google
                              </a>
                              <a class="btn btn-block btn-social btn-github" id="githublogin">
                                <span class="fa fa-github"></span> Sign in with Github
                              </a>
                        </div>

                        <div class="login-help login-helper-links">
                            <a href="#" class="helper-link">Register</a> &bull; <a href="#" class="helper-link">Forgot Password</a>
                        </div>
                    </div>
