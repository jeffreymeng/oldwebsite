<html>
    <head>
      <title>Sanple video</title>
      <link href="http://vjs.zencdn.net/5.4.6/video-js.css" rel="stylesheet">
      <link href="/css/overlay-plugin.css" rel="stylesheet">
      <!-- If you'd like to support IE8 -->
      <script src="http://vjs.zencdn.net/ie8/1.1.1/videojs-ie8.min.js"></script>
    </head>
    
    <body>
      <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" data-setup="{}">
        <source src="/video/sampleVideo.mp4" type='video/mp4'>
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
      
      <script src="http://vjs.zencdn.net/5.4.6/video.js"></script>
      <script src="/js/overlay-plugin.js"></script>
        <script>
        player = videojs('/video/sampleVideo.mp4');
overlay_content = '<div class="video-overlay-websitetxt myOverlay" id="overlay-video1"><h1>Sample Video</h1><br><p>Jeffreymeng.github.io sample video</p><br><p>description</p></div>';
player.overlay({
  overlays: [{
    start: 'loadstart',
    content: overlay_content,
    end: 'playing',
    align: 'center'
  }, {
    start: 'pause',
    content: overlay_content,
    end: 'playing',
    align: 'center'
  }]
});
      </script>
    </body>
</html>
